<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Nebula Home</title>
	<link rel="icon" type="image/svg+xml" href="../logos/Nebula-Icon.svg" />
	<link rel="preload" href="../fonts/InterVariable.ttf" as="font" type="font/ttf" crossorigin>
	<link rel="stylesheet" href="home.css" />
</head>
<body>
	<canvas id="stars" aria-hidden="true"></canvas>
	<div class="backdrop-blur-layer" aria-hidden="true"></div>
	<header class="top-bar">
		<div class="logo-wrap">
			<img src="../logos/Nebula-Logo.svg" alt="Nebula" class="logo" draggable="false" />
			<span class="app-name">Nebula</span>
		</div>
		<div class="actions">
			<button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">üåó</button>
			<button id="settingsBtn" class="icon-btn" aria-label="Settings" title="Settings">‚öôÔ∏è</button>
		</div>
	</header>

	<main class="main">
		<section class="hero">
			<h1 id="greeting" class="greeting" aria-live="polite">Hello</h1>
			<form id="searchForm" class="search" role="search" autocomplete="off">
				<button type="button" id="engineBtn" class="engine-btn" aria-haspopup="listbox" aria-expanded="false" aria-label="Select search engine">
					<img id="engineIcon" src="../b-icons/google.svg" alt="Google" />
				</button>
				<input id="searchInput" name="q" type="text" placeholder="Search the web" aria-label="Search" spellcheck="false" />
				<button type="submit" class="go-btn" aria-label="Go">‚ûú</button>
				<ul id="engineList" class="engine-list" role="listbox" tabindex="-1" aria-label="Search engines" hidden>
					<li role="option" data-engine="google" data-url="https://www.google.com/search?q="> <img src="../b-icons/google.svg" alt=""/> Google</li>
					<li role="option" data-engine="duckduckgo" data-url="https://duckduckgo.com/?q="> <img src="../b-icons/duckduckgo.svg" alt=""/> DuckDuckGo</li>
					<li role="option" data-engine="bing" data-url="https://www.bing.com/search?q="> <img src="../b-icons/Bing.svg" alt=""/> Bing</li>
				</ul>
			</form>
		</section>

		<section class="panel hero-panel" aria-labelledby="quickLinksTitle">
			<div class="panel-head">
				<h2 id="quickLinksTitle">Top Sites</h2>
				<div class="panel-actions">
					<button id="resetLinks" class="text-btn" title="Reset to defaults">Reset</button>
				</div>
			</div>
			<ul id="quickLinks" class="tiles" aria-label="Top sites"></ul>
		</section>

		<section id="glancePanel" class="panel flexible" aria-labelledby="infoWidgetsTitle">
			<div class="panel-head">
				<h2 id="infoWidgetsTitle">At a glance</h2>
			</div>
			<div class="widgets">
				<div class="widget" id="timeWidget" aria-live="polite">
					<div class="widget-title">Time</div>
					<div class="widget-body"><span id="timeNow">--:--</span></div>
				</div>
				<div class="widget" id="weatherWidget">
					<div class="widget-title">Weather</div>
					<div class="widget-body" id="weatherBody">Loading‚Ä¶</div>
				</div>
			</div>
		</section>
	</main>

	<dialog id="addLinkDialog">
		<form method="dialog" id="addLinkForm">
			<h3>Add quick link</h3>
			<label>Name <input name="name" required maxlength="32" /></label>
			<label>URL <input name="url" required type="url" placeholder="https://" /></label>
			<menu>
				<button value="cancel">Cancel</button>
				<button id="addLinkSubmit" value="default" class="primary">Add</button>
			</menu>
		</form>
	</dialog>

	<template id="tileTemplate">
		<li class="tile" draggable="true">
			<button class="tile-btn" data-open>
				<span class="favicon-wrap" data-favicon></span>
				<span class="label" data-label></span>
			</button>
			<button class="remove" title="Remove" aria-label="Remove">√ó</button>
		</li>
	</template>

	<script src="home.js" defer></script>
</body>
</html>
